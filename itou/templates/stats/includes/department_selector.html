{% load i18n %}
<div class="layout-header">
    <div class="layout-header-content">
        <div class="dropdown">
            {% include "includes/icon.html" with icon="map-pin" %}
            <a
                href="#"
                class="dropdown-toggle"
                data-toggle="dropdown"
                data-display="static"
                aria-expanded="false">{{ selected_department_name }}</a>
            <div class="dropdown-menu dropdown-menu-lg-right">
                <span class="dropdown-item-text">
                    <small>{% translate "Départements :" %}</small>
                </span>
                <form action="{% url 'stats:index' %}" method="get">
                    {% for d in department_choices %}
                        {% if d.0 != selected_department %}
                            <button
                                class="dropdown-item"
                                type="submit"
                                name="department"
                                value="{{ d.0 }}">{{ d.1 }}
                            </button>
                        {% endif %}
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>
</div>
