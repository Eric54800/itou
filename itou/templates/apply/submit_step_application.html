{% extends "apply/submit_base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

    {{ block.super }}

    <form method="post" action="" class="js-prevent-multiple-submit">

        {% csrf_token %}

        {% if siae.jobs.exists %}
            {% bootstrap_field form.selected_jobs %}
        {% endif %}

        {% bootstrap_field form.message %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% if request.user.is_siae_staff %}
                    {% translate "Enregistrer la candidature" %}
                {% else %}
                    {% translate "Envoyer la candidature" %}
                {% endif %}
            </button>
        {% endbuttons %}

    </form>

{% endblock %}
