{% extends "apply/process_base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

    {{ block.super }}

    <div class="alert alert-warning" role="alert">
        {% translate "Confirmez votre choix." %}
    </div>

    <form method="post" action="" class="js-prevent-multiple-submit">

        {% csrf_token %}

        <input type="hidden" name="confirm" value="true">

        {% buttons %}
            <a class="btn btn-secondary" href="{% url 'apply:details_for_siae' job_application_id=job_application.id %}">{% translate "Annuler" %}</a>
            <button type="submit" class="btn btn-danger">{% translate "Confirmer l'annulation de l'embauche" %}</button>
        {% endbuttons %}

    </form>

{% endblock %}
