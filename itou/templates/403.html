{% extends "layout/content.html" %}
{% load i18n %}

{% block title %}{% translate "Erreur 403" %}{{ block.super }}{% endblock %}

{% block content %}

    <h1>{% translate "Accès refusé" %}</h1>

    {% if exception %}
        <div class="lead alert alert-warning" role="alert">
            <p class="mb-0">{{ exception }}</p>
        </div>
    {% endif %}

{% endblock %}
