<script src="https://embed.typeform.com/embed.js"></script>
<script>
  window.addEventListener("DOMContentLoaded", function() {
    const resume_form = document.getElementById("resumeForm");
    const form = $("form.js-submit-with-typeform");
    const job_seeker_pk = "{{ job_seeker_signed_pk }}"
    window.typeformEmbed.makeWidget(
        resume_form, `https://admin.typeform.com/to/e2hX2fUg#job_seeker_pk=${job_seeker_pk}`, {
            onSubmit: function(event) {
              form.submit();
              _paq.push(['trackEvent', "CV", "envoi-du-CV",  "{{ author_kind }}"]);
            }
        });
    });
</script>
